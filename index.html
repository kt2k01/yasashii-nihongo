    "１文節は自立語が１つ、自立語１つに付属語が１つ、または１つ以上付いたもの。",
    "文節の最初には必ず自立語が来る。",
    "注：自立語：動詞、形容詞、形容動詞、名詞、副詞、連体詞、感動詞。付属語：助動詞、助詞。",
    "必要に応じ、言葉・状況を説明し、理解を促すように写真・イラストを加える。",
    "主として「もの」が分かるようにする場合は写真を用いる。",
    "主として、「状況・動作・写真では分かり難いもの」が分かるようにする場合はイラストを用いる。"
]

function newSuggestion() {
    suggestion = suggestions[Math.floor(Math.random() * suggestions.length)]
    document.getElementById("textInput").placeholder = suggestion;
}

newSuggestion();

levSubToggle();

// show an element
function show(id) {
    document.getElementById(id).style.display = "block";
}

// hide an element
function hide(id) {
    document.getElementById(id).style.display = "none";
}

// construct suggestion text from suggestion list
function getText(originalList, sorted) {
    if (originalList.length == 0) {
        return "";
    }

    list = originalList;
    
    if (sorted) {
        list.sort();
    }

    t = list[0];
    for(var i = 1; i < list.length; i++) {
        t += "<br>" + list[i];
    }
    return t;
}

// check sentence length
function checkLength(sent) {
    return sent.split(" ").length >= 40;
}

function check(){
    text = String($('#textInput').value);

    if (text == "") {
        alert("「やさしい日本語」を作ってみよう！");
        newSuggestion();
        return;
    }

    text = text.replace(/\n/g, "<br>");

    if (doDiff) {
        for (var i = 0; i < differ.length; i++) {
            re = new RegExp(differ[i], "g");
            text = text.replace(re, differ[i].fontcolor(fcDiff));
        }
        for (var i = 0; i < nonExist.length; i++) {
            re = new RegExp(nonExist[i], "g");
            text = text.replace(re, nonExist[i].fontcolor(fcNon));
        }
        for (var i = 0; i < overlap.length; i++) {
            re = new RegExp(overlap[i], "g");
            text = text.replace(re, overlap[i].fontcolor(fcOver));
        }
    }

    if (doSim) {
        sim = [];

        for (var i = 0; i < simplify.length; i++) {

            // match complex substrings in the original text
            re = new RegExp(simplify[i][0], "g");

            if (re.exec(text)) {
                if (simplify[i].length==2) {
                    sim.push(simplify[i][0].fontcolor(fcSim) + " → " + simplify[i][1]);
                }
                else {
                    sim.push(simplify[i][2].fontcolor(fcSim) + " → " + simplify[i][1]);
                }
            }

            text = text.replace(re, simplify[i][0].fontcolor(fcSim));
        }

        simText = getText(sim, true);

        // show simplified
        if (simText != "") {
            show("simBox");
            $('#sim').innerHTML = simText;
        }
    }

    if (doLev) {

        list = document.getElementsByName("sub");

        for (var i = 0; i < list.length; i++) {
            if (list[i].checked) {
                chosen = list[i].value;
                break;
            }
        }

        for (var i = 0; i < level[chosen].length; i++) {
            re = new RegExp(level[chosen][i], "g");
            text = text.replace(re, level[chosen][i].fontcolor(fcLev));
        }
    }

    if (doHomo) {
        homo = [];

        for (var i = 0; i < homographs.length; i++) {

            // match complex substrings in the original text
            re = new RegExp(homographs[i][0], "g");

            if (re.exec(text)) {
                homo.push(homographs[i][0].fontcolor(fcHomo) + " → " + homographs[i][1]);
            }

            text = text.replace(re, homographs[i][0].fontcolor(fcHomo));
        }

        homoText = getText(homo, true);

        // show homographs
        if (homoText != "") {
            show("homoBox");
            $('#homo').innerHTML = homoText;
        }
    }

    // hide the settings

    hide("leftGear");
    hide("rightGear");

    // hide the input box
    hide("textInput");

    // show the labeled-text box instead
    show("textBox");
    $('#text').innerHTML = text;

    hide("check");
    show("newInput");
}

function newInput() {
    newSuggestion();

    show("textInput");
    hide("textBox");

    hide("simBox");
    hide("homoBox");

    show("check");
    hide("newInput");

    show("leftGear");
    show("rightGear");
}

// switch between hte settings page and the main page

function settings() {
    hide("main");
    show("settings");
}

function confirm() {
    newSuggestion();

    show("main");
    hide("settings");
}

// functions called by the checkboxes

function simToggle() {
    doSim = !doSim;
}

function levToggle() {
    doLev = !doLev;
    if (doLev) {
        show("levSub");
    }
    else {
        hide("levSub");
    }
}

function levSubToggle() {
    list = document.getElementsByName("sub");
    spans = document.getElementById("levSub").getElementsByTagName("span");

    for (var i = 0; i < list.length; i++) {
        spans[i].style.color = "silver";
        if (list[i].checked) {
            chosen = list[i].value;
            spans[i].style.color = "black";
        }
    }
}

function homoToggle() {
    doHomo = !doHomo;
}

function diffToggle() {
    doDiff = !doDiff;
}

</script>
